<!DOCTYPE html>
<html>

<head>
    <title>Unit Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="heading">Unit Converter</h1>
    <div class="border_div">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="Length">
                <button class="nav-link active" id="lenght-tab" data-bs-toggle="tab" data-bs-target="#lenght-tab-pane"
                    type="button" role="tab" aria-controls="lenght-tab-pane" aria-selected="false">Length</button>
            </li>
            <li class="nav-item" role="Area">
                <button class="nav-link" id="area-tab" data-bs-toggle="tab" data-bs-target="#area-tab-pane"
                    type="button" role="tab" aria-controls="area-tab-pane" aria-selected="false">Area</button>
            </li>
            <li class="nav-item" role="Temperature">
                <button class="nav-link" id="temperature-tab" data-bs-toggle="tab" data-bs-target="#temperature-tab-pane"
                    type="button" role="tab" aria-controls="temperature-tab-pane" aria-selected="false">Temperature</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="lenght-tab-pane" role="tabpanel" aria-labelledby="lenght-tab" tabindex="0">
                <div class="row g-3">
                    <div class="col">
                        <label for="exampleFormControlInput1" class="form-label">From</label>
                        <input type="number" class="form-control fromLenghtNumber" id="exampleFormControlInput1">
                    </div>
                    <div class="col">
                        <label for="exampleFormControlInput1" class="form-label">To</label>
                        <input type="number" class="form-control toLenghtNumber" id="exampleFormControlInput1">
                    </div>
                    <div class="row g-3">
                        <div class="col">
                            <select class="form-select fromLenghtSelect" aria-label="Default select example">
                                <option value="km">Kilometer</option>
                                <option value="m">Meter</option>
                                <option value="cm">Centimeter</option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-select toLenghtSelect" aria-label="Default select example">
                                <option value="km">Kilometer</option>
                                <option value="m">Meter</option>
                                <option value="cm">Centimeter</option>
                            </select>
                        </div>
                        <div class="row g-3">
                        <button class="btn btn-primary" type="submit" onclick="getLengthValue()">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="area-tab-pane" role="tabpanel" aria-labelledby="area-tab" tabindex="0">
                <div class="row g-3">
                    <div class="col">
                        <label for="exampleFormControlInput1" class="form-label">From</label>
                        <input type="number" class="form-control fromAreaNumber" id="exampleFormControlInput1">
                    </div>
                    <div class="col">
                        <label for="exampleFormControlInput1" class="form-label">To</label>
                        <input type="number" class="form-control toAreaNumber" id="exampleFormControlInput1">
                    </div>
                    <div class="row g-3">
                        <div class="col">
                            <select class="form-select fromAreaSelect" aria-label="Default select example">
                                <option value="sqrkm">Square Kilometer</option>
                                <option value="sqrm">Square meter</option>
                                <option value="sqrcm">Square Centimeter</option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-select toAreaSelect" aria-label="Default select example">
                                <option value="sqrkm">Square Kilometer</option>
                                <option value="sqrm">Square meter</option>
                                <option value="sqrcm">Square Centimeter</option>
                            </select>
                        </div>
                        <button class="btn btn-primary" type="submit" onclick="getAreaValue()">Calculate</button>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="temperature-tab-pane" role="tabpanel" aria-labelledby="temperature-tab" tabindex="0">
                <div class="row g-3">
                    <div class="col">
                        <label for="exampleFormControlInput1" class="form-label">From</label>
                        <input type="number" class="form-control fromTempNumber" id="exampleFormControlInput1">
                    </div>
                    <div class="col">
                        <label for="exampleFormControlInput1" class="form-label">To</label>
                        <input type="number" class="form-control toTempNumber" id="exampleFormControlInput1">
                    </div>
                    <div class="row g-3">
                        <div class="col">
                            <select class="form-select fromTempSelect" aria-label="Default select example">
                                <option value="C">Celsius</option>
                                <option value="K">Kelvin</option>
                                <option value="F">Fahrenheit</option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-select toTempSelect" aria-label="Default select example">
                                <option value="C">Celsius</option>
                                <option value="K">Kelvin</option>
                                <option value="F">Fahrenheit</option>
                            </select>
                        </div>
                        <button class="btn btn-primary" type="submit" onclick="getTempValue()">Calculate</button>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
